[General Configuration]
search_address = abcd
master_address = abcd
#values interpreted as milliseconds
reconnect_timeout = 300j
reconnect_frequency = 30

[dmd_home]
alias = dmd_home
mountpoint = /
has_home_path = True
is_archive = False
home_path_resolve_rule = tuv
naming_convention = <username>-<alias>-<count>
storage_accept_jobs = True

[dmd1]
alias = dmd1
mountpoint = /mount/centos31
has_home_path = False
is_archive = False
home_path_resolve_rule = tuv
naming_convention = <alias>-<username>-<count>
storage_accept_jobs = False

[archive1]
alias = archive1
mountpoint = /mount/archive1
has_home_path = False
is_archive = False
home_path_resolve_rule = tuv
naming_convention = <username>-<alias>-<count>
storage_accept_jobs = True

